---
- name: Deploy AWX as the simple way as possible :-)
  shell: "/usr/bin/ansible-playbook -i inventory install.yml > {{ git_local_dir }}/installer/install.log 2>&1 &"
  args:
    chdir: "{{ git_local_dir }}/installer"
  async: 10
  poll: 0

- debug:
    msg: "AWX is currently deploying on node {{ ansible_hostname }}. Please see {{ git_local_dir }}/installer/install.log logfile."
